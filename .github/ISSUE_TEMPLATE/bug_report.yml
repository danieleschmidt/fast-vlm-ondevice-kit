name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Fast VLM On-Device Kit are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform are you using?
      options:
        - macOS (Python conversion)
        - iOS (Swift inference)
        - macOS (Swift inference)
        - Linux (Python only)
        - Other (specify in description)
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device
      description: Which device are you testing on?
      options:
        - iPhone 15 Pro
        - iPhone 15
        - iPhone 14 Pro
        - iPhone 14
        - iPad Pro M2
        - iPad Pro M1
        - MacBook Pro (Apple Silicon)
        - MacBook Air (Apple Silicon)
        - Other (specify in description)

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "Describe the issue you're experiencing"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Load model with '...'
        2. Run inference with '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: "Describe what should have happened"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: "Describe what actually happened"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or logs
      render: shell
      placeholder: "Paste error logs here"

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: |
        Please provide details about your environment:
        - OS version
        - Python version (if applicable)
        - Xcode version (if applicable)
        - Model variant (tiny/base/large)
        - Any other relevant details
      placeholder: |
        - macOS: 14.1
        - Python: 3.10.12
        - Xcode: 15.0
        - Model: fast-vlm-base
        - PyTorch: 2.3.0
        - Core ML Tools: 7.1

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify you have completed the following
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have provided all required information above
          required: true
        - label: I have tested with the latest version
          required: true
        - label: I have included relevant error logs
          required: false