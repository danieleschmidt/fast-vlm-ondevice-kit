[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=src/fast_vlm_ondevice
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --junitxml=reports/junit.xml
markers =
    unit: Unit tests - fast, isolated, no external dependencies
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - complete workflow testing
    performance: Performance benchmarks - measure speed and memory
    slow: Slow running tests (>5 seconds)
    fast: Fast tests (<1 second)
    ios: iOS specific tests - require macOS/Xcode
    macos: macOS specific tests
    gpu: Tests requiring GPU
    model: Tests requiring model files
    network: Tests requiring network access
    docker: Docker container tests
    ci: CI specific tests
    smoke: Smoke tests - basic functionality verification
    regression: Regression tests - prevent known issues
    security: Security related tests
    memory: Memory intensive tests
    stress: Stress tests - high load scenarios
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning